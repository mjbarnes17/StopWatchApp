<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="stopwatch">
      <div class="time">
        <div class="digit-space digit" id="hours">00</div>
        <div class="digit-space">:</div>
        <div class="digit-space digit" id="minutes">00</div>
        <div class="digit-space">:</div>
        <div class="digit-space digit" id="seconds">00</div>
        <div class="digit-space" >:</div>
        <div class="digit-space digit" id="miliseconds">00</div>
      </div>
      <div class="controls">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton1">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
